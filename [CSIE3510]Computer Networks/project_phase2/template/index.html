<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Welcome to BULLETIN BOARD !!</h1>
    <h2>Login</h2>
    <form action="/login" method="post" enctype="text/plain" >
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" maxlength="255"><br/>
        <label for="password">Password: </label>
        <input type="text" id="password" name="password" maxlength="27"><br/>
        <input type="submit" value="Submit">
    </form>
    <br/>
    <h2>Register</h2>
    <form action="/register" method="post" enctype="text/plain" >
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" maxlength="255"><br/>
        <label for="password">Password: </label>
        <input type="text" id="password" name="password" maxlength="27"><br/>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
